<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body>
  <main id="main" class="container-fluid vh-100">
    <section class="row justify-content-between p-3">
      <div class="col-md-4 text-light quote">
        <p>Image by <span id="photographer"></span></p>
      </div>
      <div id="todo-cont" data-bs-toggle="collapse" href="#todo-list-cont"
        class="col-md-4 d-flex flex-column align-items-end d-none">
        <div class="d-flex justify-content-between w-50 todo align-items-center text-light" role="button">
          <i class="mdi mdi-arrow-down-drop-circle-outline"></i>
          <p><span id="todo-count">0</span> todos remaining</p>
        </div>
        <div id="todo-list-cont" class="w-50 text-light todo-list collapse">
          <div>
            <form class="input-group mb-3" onsubmit="app.TodosController.createTodo()">
              <input name="description" type="text" placeholder="Add Todo" class="todo-input" required>
              <button type="submit" class="todo-btn">+</button>
            </form>
          </div>
          <div id="todo-list">
            <!-- NOTE Todos go here -->
          </div>
        </div>
      </div>
    </section>
    <section class="row mx-5 my-3 text-light">
      <div id="quote-cont" class="col-12 mb-3 text-center quote">
      </div>
      <div class="col-12 d-flex justify-content-between align-items-center bottom-bar">
        <div id="weather" class="weather">

        </div>
        <div>
          <h1 id="time">00:00:00 AM</h1>
        </div>
        <div>
          <div class="justify-content-end align-items-center d-flex" id="authstate"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
